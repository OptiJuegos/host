align-items: center;
color: white;

}
.content {

align-items: center;

}
.iframe-container {
width: 832px;
height: 469px;
overflow: hidden;
margin-top: 50px;
border-radius: 8px;
}
iframe {
width: 832px;
height: 469px;
border: none;
border-radius: 8px;
}
.reload-button {
font-family: 'Inter', sans-serif; 
background-color: rgba(20, 20, 20, 0.5);
color: white;
border: none;
padding: 10px 90px;
text-align: center;
cursor: pointer;
margin: 25px 0;
box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.25);
border-radius: 8px;
}
footer {
text-align: center;
width: 100%; 
font-size: 12px;
color: white;
padding: 5px 0;
border-top: 2px solid white;
background-color: rgba(0, 0, 0, 0.4);
}
.social-links {
font-family: 'Inter', sans-serif; 
margin: 10px 0;
}
.social-links a {

text-decoration: none;

}

}
